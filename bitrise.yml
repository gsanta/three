---
format_version: '11'
default_step_lib_source: 'https://github.com/bitrise-io/bitrise-steplib.git'
project_type: other
trigger_map:
- push_branch: '*'
  workflow: primary
- pull_request_source_branch: '*'
  workflow: primary
workflows:
  primary:
    steps:
    - activate-ssh-key@4:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@6: {}
    - script@1.1.5:
        title: rspec
        inputs:
        - content: >-
            #!/usr/bin/env bash

            # fail if any commands fails

            set -x


            docker-compose --file=docker-compose.test.yml up -d db web

            EXIT_CODE=$?

            sleep 5


            # # Merge per-process JUnit reports into one file for Test Reports
            Add-on

            # docker-compose --file=docker-compose.test.yml run --rm web bash -c
            "bundle exec rake spec:merge_junit"


            docker-compose --file=docker-compose.test.yml rm -f


            exit "$EXIT_CODE"
    - deploy-to-bitrise-io@2: {}
#    - heroku-deploy@0: {}
meta:
  bitrise.io:
    stack: linux-docker-android-20.04
    machine_type_id: standard
